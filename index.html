<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractals</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script defer src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            height: 100vh;
            background-color: rgb(20, 20, 20);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #wrapper {
            position: relative;
            height: fit-content;
            width: fit-content;
            display: block;
            flex-direction: column;
        }
        
        #title {
            z-index: 10;
            display: block;
            position: absolute;
            top: 0%;
            left: 0%;
            color: lime;
            text-transform: uppercase;
            font-size: 40px;
            text-align: center;
            letter-spacing: 10px;
            padding: 10px;
        }
        
        #bigHolder {
            z-index: 10;
            display: none;
            position: absolute;
            bottom: 0%;
            right: 0%;
        }
        
        #modify {
            z-index: 10;
            position: absolute;
            bottom: 0%;
            right: 0%;
            color: rgba(255, 255, 255, 0.2);
            /* background-color: rgba(255, 255, 255, 0.08); */
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        
        #modify:hover {
            color: lime;
        }
        
        .holder {
            display: flex;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px;
            font-size: 30px;
            width: 240px;
            justify-content: space-between;
        }
        
        #close {
            display: block;
            color: red;
            bottom: 0%;
            right: 0%;
            text-align: end;
            width: fit-content;
            float: right;
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id=wrapper>
        <div id="title">
            Fractals
        </div>
        <canvas id="canvas"></canvas>
        <div id="modify" onclick="bigHolder(1)">Modify</div>
        <div id="bigHolder">
            <div class="holder">
                <input type="range" id="angle" min="0" max="180" value="22" step="1" onchange="start()"><span id="showAngle"></span>
            </div>
            <div class="holder">
                <input type="range" id="ratio" min="1" max="10" value="3" step="0.1" onchange="start()"><span id="showRatio"></span>
            </div>
            <div class="holder">
                <input type="color" id="leftColor" value="#FFFFFF" onchange="start()">
                <input type="color" id="rightColor" value="#00FF09" onchange="start()">
            </div>
            <div id="close" onclick="bigHolder(0)">X</div>
        </div>
    </div>
</body>

</html>
